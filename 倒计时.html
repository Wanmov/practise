<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="cutdown">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <script>
      function second(second) {
        return {
          day: Math.floor(second / (3600 * 24)),
          hour: Math.floor((second / 3600) % 24),
          min: Math.floor((second / 60) % 60),
          second: second % 60,
        };
      }
      const spanArr = document.querySelectorAll(".cutdown span");
      function render(data) {
        const d = document.querySelectorAll(".cutdown");
        d.innerHTML = `
      <span class=${data.day === 0 ? "hide" : ""}>${("0" + data.day).slice(
          -2
        )}å¤©</span>
      <span>${("0" + data.hour).slice(-2)}:</span>
      <span>${("0" + data.min).slice(-2)}:</span>
      <span>${("0" + data.second).slice(-2)}:</span>
      `;
      }
    </script>
  </body>
</html>
