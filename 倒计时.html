<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="cutdown">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <script>
      function second(second) {
        return {
          day: Math.floor(second / (3600 * 24)),
          hour: Math.floor((second / 3600) % 24),
          min: Math.floor((second / 60) % 60),
          second: second % 60,
        };
      }
      function render(data) {
        let nodeList = document.getElementsByTagName("span");
        if (data.day > 0) {
          nodeList[0].innerText =
            (data.day < 9 ? "0" + data.day : data.day) + "å¤©";
        } else {
          nodeList[0].classList.add("hide");
        }
        nodeList[1].innerText = ("0" + data.hour).slice(-2) + ":";
        nodeList[2].innerText = ("0" + data.min).slice(-2) + ":";
        nodeList[3].innerText = ("0" + data.second).slice(-2);
      }
    </script>
  </body>
</html>
